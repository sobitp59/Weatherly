<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1,900,700,500,301,701,300,501,401,901,400,2&f[]=cabinet-grotesk@1,800,500,100,700,400,300,200,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weatherly</title>
</head>
<body>
    <main class="weather">
        <input 
            type="search" 
            name="search-city" 
            id="weather__search-city" 
            class="weather__search-city" 
            list="weather__cities" 
            autocomplete="off"
            placeholder="Search City"
        >
        <datalist id="weather__cities">
            <!-- <option value="pune"></option><option value="mumbai"></option><option value="delhi"></option> -->
        </datalist>

        <article class="weather__current-forecast  weather__cards">
            <h2 class="weather__current-city">--- - - -</h2>
            <h1 class="weather__current-temperature">- ---- -- -</h1>
            <p class="weather__current-description">--- -- -</p>
            <p class="weather__current-high-low-temperature">----  ----</p>
        </article>
        
        <article class="weather__hourly-forecast  weather__cards">
            <h1 class="weather__hourly-title weather__hourly-title-margin">Hourly Forecast</h1>
            
            <section class="weather__hourly-forecast-container">
                <article>
                    <p>--- - - -</p>
                    <p>-- --- --</p>
                    <h3>--- - - - -</h3>
                   </article>`
            </section>
        </article>
        
        <article class="weather__five-day-forecast  weather__cards ">
            <h1 class="weather__hourly-title">Five Day Forecast</h1>
            
            <section class="weather__five-day-container">
                <article class="weather__five-day">
                    <h2 class="weather__day">---- - -- -</h2>
                    <p>--- -- - -</p>
                    <h3 class="weather__temp weather__min">----- - --</h3>
                    <h3 class="weather__temp">---- - -- -</h3>           
                </article> 
            </section>
        </article>
        
        <article class="weather__feels-like weather__cards">
            <h1 class="weather__feels-like-title">Feels Like</h1>
            <p class="weather__feels-like-temperature weather__para">-- -- -</p>
        </article>
        
        <article class="weather__humidity weather__cards">
            <h1 class="weather__humidity-title">Humidity</h1>
            <p class="weather__humidity-info weather__para">- - -- -</p>
        </article>
    </main>


    <script src="script.js"></script>
</body>
</html>
